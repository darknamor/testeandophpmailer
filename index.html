  <body>
    <div class="container">
      <div>
        <h1>Formulario</h1>
        <form name="formulario" onsubmit="return false;">
          <div class="form-group">
            <label for="nameInput">Nombre</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" />
            <small id="nameHelp" class="form-text text-muted">Ingresa el nombre.</small>
          </div>
          <div class="form-group">
            <label for="apellidoInput">Apellido</label>
            <input type="text" class="form-control" id="lastname" aria-describedby="apellidoHelp" />
            <small id="apellidoHelp" class="form-text text-muted">Ingresa el apellido.</small>
          </div>
          <button onclick="test()" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

<script>
  function test() {
    console.log('Enviar formulario');
    $.registrar_usuario();
  }
  $.registrar_usuario = function() {
    //var data = new FormData(document.forms.namedItem('formulario'));
    //console.log(data);
    var data = new FormData();
    var nombre = document.getElementById("name").value;
    var apellido   = document.getElementById("lastname").value;
    
        data.append('nombre',nombre);
        data.append('apellido',  apellido);
    url = 'controlador.php';
    console.log(data);
    $.ajax({
      type: 'POST',
      processData: false,
      contentType: false,
      url: url,
      data: data,
      success: function(result) {
        console.log('sucess '+result);
      }
    });
  };
</script>
